<html>
<head>
  <meta charset="utf-8">
  <title>Test Feedback</title>
  <script type="text/javascript" src='javascripts/lib.js'></script>
  <script type="text/javascript" src='javascripts/ball.js'></script>
  <script src="javascripts/cake_game.js" charset="utf-8"></script>
</head>
<body id="body">
  <canvas id='main_canvas' width='800px' height='600px' style='border-left: 1px dotted #333;border-bottom: 1px dotted #111;'></canvas>
  <script type="text/javascript">
    var game= new CakeGame();
    game.run();

    function animationFrameStart(){
      game.draw();
      window.requestAnimationFrame(animationFrameStart);
    }
    animationFrameStart();
  </script>
</body>
</html>
