<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Benz</title>
  </head>
  <body>
    <div id='result'></div>

    <script type="text/javascript">
      function rand(x){
        return Math.floor(Math.random()*x)+1;
      }
      function funx(blue){
        return [rand(33), rand(33), rand(33), rand(33), rand(33), rand(33), blue];
      }

      var results = [];
      for(var i = 1; i <= 16; i++){
        results.push(funx(i));
      }

      results.sort(function(){return Math.random() - 0.5}).forEach(function(result){
        var p = document.createElement('p');
        var z = [];
        result.forEach(function(num){
           z.push(num < 10 ? "0" + num : num);
        });
        p.innerHTML = z.join(', ');
        document.querySelector("#result").appendChild(p);
      });
    </script>
  </body>
</html>
